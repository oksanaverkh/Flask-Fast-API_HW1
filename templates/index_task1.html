<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
</head>

<body>
    <table>
        {% for news in context %}
        <th>{{ news.title }}</th>
        <p>
            <td>{{ news.description }}</td>
            <td>{{ news.date }}</td>
            <tr></tr>
        </p>
        {% endfor %}
    </table>
</body>

</html>
